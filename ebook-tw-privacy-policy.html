    <h2>資訊收集與使用</h2>
    <p>在您使用《台灣電子書搜尋 iOS app》送出搜尋時，下述資訊將被後台儲存記錄：</p>
    <ul>
      <li>您輸入的搜尋關鍵字</li>
      <li>使用的 app 版本號、作業系統版本號、裝置類型為 iPhone 或 iPad</li>
      <li>IP 位址</li>
    </ul>
    <p>這些資訊僅會用來改善用戶體驗。您可以不使用搜尋功能，或是改用「舊版模式」，即可不提供這些資訊給我們。</p>
    <p>若您點選搜尋結果，或是使用「舊版模式」送出搜尋，其對應的電子書店網站也可能會蒐集相關資訊，請查閱他們的隱私權政策。</p>
